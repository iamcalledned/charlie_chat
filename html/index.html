<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login to iamcalledcharlie.com</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #4E5D94; /* Calm, engaging background color */
            color: #FFFFFF;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            text-align: center;
        }
        .chatbot-intro {
            margin-bottom: 20px;
            font-size: 1.2rem;
            opacity: 0.9;
        }
        .login-button {
            padding: 20px 40px;
            border: none;
            border-radius: 20px;
            background-color: #FFD700; /* Eye-catching button color */
            color: #4E5D94; /* Button text color */
            font-size: 1.5rem;
            font-weight: 500;
            cursor: pointer;
            transition: background-color 0.3s ease, transform 0.2s ease;
            display: inline-block;
            text-decoration: none;
        }
        .login-button:hover, .login-button:focus {
            background-color: #FCC419;
            transform: scale(1.05);
        }
        .icon img {
            width: 100px; /* Adjust as needed */
            height: auto;
            margin: 20px 0;
            animation: bounce 2s infinite;
        }
        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>

<div class="chatbot-intro animated fadeIn">
    <div class="icon"><img src="iamcalledcharlie.png" alt="Chatbot Icon"></div>
    <p>Welcome to iamcalledcharlie.com! Click below to start chatting with Charlie, your AI companion.</p>
</div>
<button class="login-button" onclick="redirectToLogin()">Login with Amazon Cognito</button>

<script>
    function redirectToLogin() {
        // Directs the user to the specified login URL
        window.location.href = 'https://iamcalledcharlie.com/login';
    }
</script>

</body>
</html>
